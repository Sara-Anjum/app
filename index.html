<!-- Main Screen  -->
<div id="home" data-role="page">
  <div data-role="header" data-position="fixed">

  </div>
  <div role="main" class="ui-content">
    <div class="ui-field-contain">
      <a class="ui-btn anchor-button ui-link" href="#signin" data-transition="slide" >Sign in</a>

    </div>
  </div>
  <div data-role="footer" data-position="fixed">
    <h3></h3>
  </div>
  <div data-role="footer" data-position="fixed">
    <h3></h3>
  </div>
</div>

<!-- Sign in screen  -->
<div id="signin" data-role="page">
  <div data-role="header" data-position="fixed">
    <h3>Sign Up</h3>
    <a class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left" data-transition="slide" data-direction="reverse" data-rel="back">Back</a>
  </div>
  <div role="main" class="ui-content">
    <div class="ui-field-contain">
      <label for="gk-326GbYv">E-mail</label>
      <input type="text" name="" id="email-login">
    </div>
    <div class="ui-field-contain">
      <label for="gk-326QENB">Password</label>
      <input type="password" name="" id="password-login">
    </div>
    <div class="ui-grid-a" style="height:95px">
      <div class="ui-block-a" style="height:100%">
        <a class="ui-btn" data-rel="back" data-direction="reverse">Cancel</a>
      </div>
      <div class="ui-block-b" style="height:100%">
        <a class="ui-btn" data-transition="slide" id="btn-signin">Sign in</a>
      </div>
    </div>
  </div>
</div>


<!-- Sign up screen  -->
<div id="signup" data-role="page">
  <div data-role="header" data-position="fixed">
    <h3>Sign Up</h3>
    <a class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left" data-transition="slide" data-direction="reverse" data-rel="back">Back</a>
  </div>
  <div role="main" class="ui-content">
    <div class="ui-field-contain">
      <label for="gk-326803q">First name</label>
      <input type="text" name="" id="fname-signup">
    </div>
    <div class="ui-field-contain">
      <label for="gk-326hnFR">Last name</label>
      <input type="text" name="" id="lname-signup">
    </div>
    <div class="ui-field-contain">
      <label for="gk-326GbYv">E-mail</label>
      <input type="text" name="" id="email-signup">
    </div>
    <div class="ui-field-contain">
      <label for="gk-326QENB">Password</label>
      <input type="password" name="" id="password-signup">
    </div>
    <div class="ui-field-contain">
      <label for="gk-326k3iC">Confirm password</label>
      <input type="password" name="" id="password-confirm-signup">
    </div>
    <div class="ui-grid-a" style="height:95px">
      <div class="ui-block-a" style="height:100%">
        <a class="ui-btn" data-rel="back" data-direction="reverse">Cancel</a>
      </div>
      <div class="ui-block-b" style="height:100%">
        <a class="ui-btn" data-transition="slide" id="btn-signup">Sign up</a>
      </div>
    </div>

</div>

<!-- Main Screen  -->
<div id="main" data-role="page">
  <div data-role="header" data-position="fixed">
    <h3>Home</h3>
    <a href="#right-panel" data-theme="d" data-icon="grid" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc"></a>
    <a href="#create-meeting" data-theme="d" data-icon="plus" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc"  data-transition="slide"></a>
  </div>
  <div role="main" class="ui-content">
    <a class="ui-btn">Invitations</a>
    <a class="ui-btn" href="#list-meeting" data-transition="slide" >Meetings</a>
  </div>

  <div data-role="panel" id="right-panel" data-display="push" data-position="left" data-theme="c">
      <ul data-role="listview">
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Setting</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
  </div>
</div>

    </ul>-->

<!-- Meeting Create  -->
<div id="create-meeting" data-role="page">
  <div data-role="header" data-position="fixed">
    <h3>Create Meeting</h3>
    <a class="ui-btn ui-btn-left ui-icon-back ui-btn-icon-left" data-transition="slide" data-direction="reverse" data-rel="back">Back</a>
  </div>
  <div role="main" class="ui-content">
    <div class="ui-field-contain">
      <label for="gk-326GbYv">Title</label>

      <input type="text" name="" id="description-create">

    <div class="ui-field-contain">
      <label for="gk-326QENB">Vanue</label>
      <input type="text" name="" id="venue-create">
    </div>
    <div class="ui-grid-a" style="height:95px">
      <div class="ui-block-a" style="height:100%">
        <a class="ui-btn" data-rel="back" data-direction="reverse">Cancel</a>
      </div>
      <div class="ui-block-b" style="height:100%">
        <a class="ui-btn" data-transition="slide" id="btn-create">Create</a>
      </div>
    </div>
  </div>
